<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
    var ul = document.getElementById('aqi-list');
    var res = aqiData.filter(function (val) {
        return (val[1] > 60) ? true : false;
    });
    // 将结果数组按空气质量值降序排列
    var sort_res = res.sort(function (a, b) {
        if (a[1] < b[1]) {
            return 1;
        } else if (a[1] > b[1]) {
            return -1;
        } else {
            return 0;
        }
    });
    for (let i=0; i<sort_res.length; i++) {
        let newLi = document.createElement('li');
        // ES6模板字符串
        newLi.innerText = `第${i+1}名：${sort_res[i][0]}，${sort_res[i][1]}`;
        ul.appendChild(newLi);
    }

})();

</script>
</body>
</html>
